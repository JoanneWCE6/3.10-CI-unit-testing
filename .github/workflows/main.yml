name: Node.js CI

on:
  push:
    branches: [main] # Run on push to the main branch
  pull_request:
    branches: [main] # Run on pull requests to the main branch

jobs:
  install-dependencies:
    runs-on: ubuntu-latest # Use the latest version of Ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v3 # Checkout the code from the repository

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.12.2' # Specify the Node.js version to use

    - name: Install dependencies
      run: npm install # Install project dependencies

  unit-test:
    runs-on: ubuntu-latest # Use the latest version of Ubuntu
    needs: install-dependencies # Ensure this job runs after the install-dependencies job

    steps:
    - name: Checkout code
      uses: actions/checkout@v3 # Checkout the code from the repository

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.12.2' # Specify the Node.js version to use

    - name: Run tests
      run: npm test # Run unit tests
